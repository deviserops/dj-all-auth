{% load static %}
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>{{request.get_host}} | {{ request.resolver_match.url_name|title }}</title>
<meta name="csrf-token" content="{{csrf_token}}">
<!-- fevicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static ac_app_name|add:'/favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static ac_app_name|add:'/favicon/favicon-32x32.png' %} ">
<link rel="icon" type="image/png" sizes="16x16" href="{% static ac_app_name|add:'/favicon/favicon-16x16.png' %}">
